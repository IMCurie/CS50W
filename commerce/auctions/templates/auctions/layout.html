{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'output.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet" />
  </head>
  <body class="font-serif">
    <div class="container">
        <h1>Auctions</h1>

        <div class="d-flex mb-3">
            <div class="me-auto p-2">
                <a class="link-offset-3" href="{% url 'index' %}">Active Listings</a>
            </div>
            {% if user.is_authenticated %}
            <div class="p-2 border border-primary-subtle me-2 rounded">
                <strong>{{ user.username|upper }}</strong>
            </div>
            <div class="p-2">
                <a class="link-offset-3" href="{% url 'logout' %}">Log Out</a>
            </div>
            {% else %}
            <div class="p-2">
                <a class="link-offset-3" href="{% url 'login' %}">Sign In</a>
            </div>
            <div class="p-2">
                <a class="link-offset-3" href="{% url 'register' %}">Sign Up</a>
            </div>
            {% endif %}
          </div>
          
        <hr />
        <div class="">
           {% block body %} {% endblock %} 
        </div>
        
    </div>
  </body>
</html>
